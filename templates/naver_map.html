{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver Map</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId={{ naver_client_id }}" async defer></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>
    
    <script>
      function initMap() {
        var map = new naver.maps.Map('map', {
          center: new naver.maps.LatLng(37.3674001, 127.1181196),
          zoom: 14
        });
    
        var polygonPaths = {{ polygon_paths|safe }};
    
        var polygon = new naver.maps.Polygon({
          map: map,
          paths: polygonPaths.map(path => path.map(coord => new naver.maps.LatLng(coord[0], coord[1]))),
          fillColor: '#ff0000',
          fillOpacity: 0.3,
          strokeColor: '#ff0000',
          strokeOpacity: 0.6,
          strokeWeight: 3
        });
      }
    
      window.onload = function() {
        if (typeof naver !== 'undefined') {
          initMap();
        } else {
          setTimeout(initMap, 500);
        }
      };
    </script>
    
</body>
</html>
