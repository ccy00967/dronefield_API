<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드론평야 맞춤 정보 수신 동의</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            color: #333;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #444;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        p {
            margin: 10px 0;
        }
        ul {
            margin: 10px 0 20px 20px;
        }
        li {
            margin-bottom: 10px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
            color: #555;
        }
        .highlight {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>드론평야 맞춤 정보 수신 동의</h1>

    <div class="section">
        <h2>광고성 정보 수신 동의</h2>
        <p>
            드론평야는 회원님이 수집 및 이용에 동의한 개인정보를 이용하여 
            SMS(MMS), SNS 메시지, 이메일, 푸시 알림 등 다양한 전자적 전송 매체를 통해 
            개인 맞춤형 광고 및 정보를 전송할 수 있습니다.
        </p>
        <p>
            본 동의는 <span class="highlight">거부하실 수 있으나,</span> 
            거부 시 이벤트 및 프로모션 안내, 유용한 광고를 받아보실 수 없습니다.
        </p>
    </div>
</body>
</html>
